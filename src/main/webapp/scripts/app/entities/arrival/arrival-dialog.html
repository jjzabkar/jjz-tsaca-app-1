
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myArrivalLabel">Create or edit a Arrival</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="arrival.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_foo">Foo</label>
            <input type="text" class="form-control" name="foo" id="field_foo"
                    ng-model="arrival.foo">

        </div>
        <div class="form-group">
            <label for="field_bar">Bar</label>
            <input type="text" class="form-control" name="bar" id="field_bar"
                    ng-model="arrival.bar">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
